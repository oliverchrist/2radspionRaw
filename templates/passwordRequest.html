{% extends "base.html" %}

{% block content %}
    {% if showForm %}
        <form method="post">
            <div class="formField{{ emailErr }}">
                <p class="error">Bitte geben Sie Ihre Email ein</p>
                <label>Email</label><input type="text" name="email" value="{{ email }}" />
            </div>
            <div class="formField">
                <input class="submit" type="submit" />
            </div>
        </form>
    {% endif %}
{% endblock %}
